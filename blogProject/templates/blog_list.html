{% extends 'base.html' %}

{% block content %}
<div class='row'> 
{% for instance in object_list %}

    <div class="col-md-5">
        <h5><a href="{{instance.get_absolute_url}}">{{ instance.title}}</a></h5>
        <p>{{ instance.slug }}</p>
    </div>

{% endfor %}
</div>

{% endblock content %}
